<div class="modal" *ngIf="visible">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <fa-icon [icon]="faClose" (click)="onCancel()"></fa-icon>
    </div>

    <div class="modal-body">
      <div class="login-content">
        <form
          class="login-form"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label>Username</label>
            <input
              formControlName="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              formControlName="password"
              type="password"
              placeholder="Enter password"
            />
          </div>
          <div class="form-group error-message" *ngIf="errorMessage">
            <span>{{ errorMessage }}</span>
          </div>
          <div class="login-btns">
            <button class="register-btn" type="button" (click)="onCancel()">
              Cancel
            </button>
            <button class="login-btn" type="submit" [disabled]="isLoading">
              {{ isLoading ? "Logging in..." : "Login" }}
            </button>
          </div>
          <div class="version">
            <p>version: 1.0.0-beta</p>
          </div>
        </form>

        <div class="login-info">
          <h4 class="title">Info</h4>
          <p>This is login form, you can get from admin</p>
        </div>
      </div>
    </div>
  </div>
</div>
