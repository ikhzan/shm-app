<div class="login-modal" *ngIf="visible">
  <div class="login-modal-content">
    <div class="login-modal-header">
      <h2>{{ title }}</h2>
      <fa-icon [icon]="faClose" (click)="onCancel()"></fa-icon>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-control">
        <label>Username</label>
        <input formControlName="username" type="text" placeholder="Username" />
      </div>
      <div class="form-control">
        <label>Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="Enter password"
        />
      </div>
      <div class="error-message" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <div class="control">
        <button class="register-btn" type="button" (click)="onCancel()">
          Cancel
        </button>
        <button class="login-btn" type="submit" [disabled]="isLoading">
          {{ isLoading ? "Logging in..." : "Login" }}
        </button>
      </div>
      <div class="version">
        <p>version: 1.0.0-beta</p>
      </div>
    </form>
  </div>
</div>
