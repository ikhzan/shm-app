<div class="logs">

    <div class="title">
        <h3>Logs</h3>
    </div>

    <div class="top-table">
        <div class="show-limit">
            <label for="show">Show: </label>
            <select>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>
            <label for="entries">Entries</label>
        </div>
        
        <div class="search">
            <input type="text" placeholder="search">
            <fa-icon [icon]="faSearch"></fa-icon>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th class="check"></th>
                <th>Title</th>
                <th>Tag</th>
                <th>Details</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let log of logs">
                <td><input type="checkbox" name="" id={{log.id}}> </td>
                <td>{{ log.title }}</td>
                <td><span class={{log.tag}}>{{ log.tag }}</span></td>
                <td>{{ log.message }}</td>
                <td>{{ log.created_at }}</td>
                <td><fa-icon [icon]="faTrash" class="delete-icon"></fa-icon></td>
            </tr> -->
        </tbody>
    </table>

    <div class="bottom-table">
        <div class="page-no">
            <p>Showing 1 to 2 of 10 entries</p>  
        </div>
    <div class="page-buttons">
            <button class="prev-button">Prev</button>
            <button class="next-button">Next</button>
    </div>
    </div>
</div>
