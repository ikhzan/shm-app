<div class="brokers">
     <div class="title">
        <h3>Brokers</h3>
    </div>

      <div class="top-table">
    <div class="show-limit">
      <label for="show">Show: </label>
      <select>
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>
      <label for="entries">Entries</label>
    </div>

    <div class="search">
      <input type="text" placeholder="search" />
      <fa-icon [icon]="faSearch"></fa-icon>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th class="check"></th>
        <th>Name</th>
        <th>Status</th>
        <th>URL</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let broker of brokers">
        <td><input type="checkbox" name="" id="{{ broker.id }}" /></td>
        <td>{{ broker.name }}</td>
        <td>{{ broker.status }}</td>
        <td>{{ broker.url }}</td>
        <td>
          <fa-icon
            [icon]="faTrash"
            class="delete-icon"
            (click)="showDeleteModal()"
          ></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="bottom-table">
    <div class="page-no">
      <p>Showing 1 to {{ brokers.length }} of {{ brokers.length }} entries</p>
    </div>
    <div class="page-buttons">
      <button class="prev-button">Prev</button>
      <button class="next-button">Next</button>
    </div>
  </div>
</div>


<div class="modal" [hidden]="modalDeleteON">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Delete Log</h2>
      <fa-icon [icon]="faClose" (click)="closeDeleteModal()"></fa-icon>
    </div>
    <div class="modal-body">
      <p>are you sure delete this item?</p>
    </div>
    <div class="modal-btns">
      <button (click)="closeDeleteModal()">Cancel</button>
      <button class="delete-btn" (click)="deleteFile()">Delete</button>
    </div>
  </div>
</div>
